window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  startup_mode: Fullscreen
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 20
draw_bold_text_with_bright_colors: true

#import:
#  - ~/.config/alacritty/catppuccin-mocha.yml

colors:
  primary:
    background: '#2B303B'
    foreground: '#C0C5CE'

  normal:
    black:   '#4C4C4C'
    red:     '#FF3C3C'
    green:   '#0DBC79'
    yellow:  '#E5E510'
    blue:    '#3B8EEA'
    magenta: '#BC3FBC'
    cyan:    '#11A8CD'
    white:   '#E5E5E5'

  bright:
    black:   '#666666'
    red:     '#F14C4C'
    green:   '#23D18B'
    yellow:  '#F5F543'
    blue:    '#3B8EEA'
    magenta: '#D670D6'
    cyan:    '#29B8DB'
    white:   '#E5E5E5'

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
